<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
        label{
             cursor: pointer;
        }
        button{
            cursor: pointer; 
        }
    </style>
</head>
<body>
        <form action="#" method="get" target="_blank" autocomplete="off">
            <p>O meu formul√°rio</p>
            <p>
                <label for="nome">Nome: </label>          
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>    
            </p>
            <p>
                <label for="dev">Sou um DEV: </label>          
                <input type="checkbox" id="dev" name="dev" value="sim" checked>    
            </p>
            <p>
                <label for="gen">Genero: </label>          
                <label for="gen">M: </label> <input type="radio" id="fen" name="gen" value="sim" checked> 
                <label for="gen">F: </label> <input type="radio" id="mas" name="gen" value="sim">  
                <label for="gen">O: </label> <input type="radio" id="out" name="gen" value="sim">  
            </p>
            <p>
                <label for="date">Data: </label>          
                <input type="date" id="date" name="date" required>    
            </p>
            <p>
                <label for="datet">Data e hora: </label>          
                <input type="datetime-local" id="datet" name="datet" required>    
            </p>
            <p>
                <label for="time">Hora: </label>          
                <input type="time" id="time" name="time" required>    
            </p>
            <p>
                <label for="cor">Cor preferida: </label>          
                <input type="color" id="cor" name="cor" required>    
            </p>
            <p>
                <label for="email">Email: </label>          
                <input type="email" id="email" name="email" placeholder="email@email.com" required>    
            </p>
            <p>
                <label for="arq">Arquivo: </label>          
                <input type="file" id="arq" name="arq" accept="image/*" multiple>    
            </p>
            <p>
                <label for="number">Number: </label>          
                <input type="number" id="number" name="number" placeholder="919999999" required>    
            </p>
            <p>
                <label for="pass">Number: </label>          
                <input type="password" id="pass" name="pass" placeholder="Digite sua Senha" required>    
            </p>
            <p>
                <label for="range">Range: </label>          
                <input type="range" id="range" name="range" min="0"  max="10">    
            </p>
            <p>
                <label for="url">Url: </label>          
                <input type="url" id="url" name="url" placeholder="Digite sua url" required>    
            </p>
            <p>
                <label for="search">Search: </label>          
                <input type="search" id="search" name="search" placeholder="Search" required>    
            </p>
            <p>
                <label for="sel">Selecione: </label>  
                <select name="sel" id="sel">
                    <optgroup label="Teste"></optgroup>
                    <option value="op1">OP1</option>
                    <option value="op1">OP2</option>
                    <option value="op1">OP3</option>
                </select> 
             </p>
             <p>
                <label for="textarea">Area de texto: </label>          
                <textarea name="textarea" id="textarea"></textarea>
            </p>
            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Reset</button>
            </p>
            
        </form>  
</body>
</html>
